<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-2xl font-bold mb-6">Estad√≠sticas</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Totales por especie -->
    <div>
      <h3 class="text-lg font-semibold mb-4 text-blue-600">Totales por Especie</h3>
      <div class="space-y-2">
        <div *ngFor="let entry of getSpeciesEntries()" 
             class="flex justify-between items-center bg-gray-50 p-3 rounded-lg hover:bg-gray-100 transition-colors">
          <span class="font-medium text-gray-700">{{ entry[0] }}</span>
          <span class="px-3 py-1 bg-blue-500 text-white rounded-full text-sm font-semibold">
            {{ entry[1] }}
          </span>
        </div>
        
        <div *ngIf="getSpeciesEntries().length === 0" class="text-gray-500 text-center py-4">
          No hay datos disponibles
        </div>
      </div>
    </div>
    
    <!-- Totales por tipo -->
    <div>
      <h3 class="text-lg font-semibold mb-4 text-green-600">Totales por Tipo</h3>
      <div class="space-y-2">
        <div *ngFor="let entry of getTypeEntries()" 
             class="flex justify-between items-center bg-gray-50 p-3 rounded-lg hover:bg-gray-100 transition-colors">
          <span class="font-medium text-gray-700">{{ entry[0] }}</span>
          <span class="px-3 py-1 bg-green-500 text-white rounded-full text-sm font-semibold">
            {{ entry[1] }}
          </span>
        </div>
        
        <div *ngIf="getTypeEntries().length === 0" class="text-gray-500 text-center py-4">
          No hay datos disponibles
        </div>
      </div>
    </div>
  </div>
</div>
