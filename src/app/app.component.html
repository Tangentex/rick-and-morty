<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold">{{ title }}</h1>
      <p class="text-blue-100 mt-1">Explora el universo de Rick and Morty</p>
    </div>
  </header>

  <div class="container mx-auto px-4 py-6">
    <!-- Favoritos -->
    <app-favorites 
      (favoriteSelected)="onCharacterSelected($event)">
    </app-favorites>

    <!-- Layout principal -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
      <!-- Lista de personajes (2/3) -->
      <div class="lg:col-span-2">
        <app-character-list 
          (characterSelected)="onCharacterSelected($event)"
          (favoriteToggled)="onFavoriteToggled($event)"
          (charactersLoaded)="onCharactersLoaded($event)">
        </app-character-list>
      </div>

      <!-- Detalles del personaje (1/3) -->
      <div class="lg:col-span-1">
        <app-character-detail 
          [character]="selectedCharacter">
        </app-character-detail>
      </div>
    </div>

    <!-- EstadÃ­sticas -->
    <app-character-stats [characters]="currentCharacters"></app-character-stats>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 py-6">
    <div class="container mx-auto px-4 text-center">
      <p>Desarrollado con Angular y Tailwind CSS</p>
      <p class="text-sm text-gray-400 mt-2">API: rickandmortyapi.com</p>
    </div>
  </footer>
</div>
